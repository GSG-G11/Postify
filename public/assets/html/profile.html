<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/profile.css" />
    <title>Postify | Profile</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">Postify</a>
        <span class="welcome">Welcome Zaher</span>
      </div>
    </header>
    <div class="user">
      <div class="container">
        <div class="image">
          <img src="../users.jpeg" alt="user image" />
        </div>
        <div class="info">
          <div>
            <p class="username">Zaher</p>
            <button class="edit">edit</button>
          </div>
          <div>
            <p class="email">zaherabuamro@gmail.com</p>
            <button class="edit">edit</button>
          </div>
        </div>
      </div>
    </div>

    <section class="user-posts">
      <div class="container">
        <h2>My Posts</h2>
        <div class="posts">
          <div class="post">
            <div class="headerPost">
              <div class="publicherInfo">
                <img src="../users.jpeg" />
                <p>Zaher Abu Amr</p>
              </div>
              <div class="icon">
                <i class="fa fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="contant">
              <div>
                <img src="../image.png" alt="post-img" class="img" />
              </div>
              <div>
                <div class="icons">
                  <span class="like">
                    <i class="fa fa-heart"></i>
                    <span class="count">1</span>
                  </span>
                  <span class="comments">
                    <i class="fa-solid fa-comment-dots"></i>
                    <span class="count">1</span>
                  </span>
                </div>
              </div>
              <div>
                <p class="content">
                  Lorem Ipsum is simply dummy text of the printing and
                  typesetting industry. Lorem Ipsum has been the industry's
                  standard dummy text ever since the 1500s, when an unknown
                  printer took a galley of type and scrambled
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
