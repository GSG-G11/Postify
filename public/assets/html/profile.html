<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/profile.css" />
    <title>Postify | Profile</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">Postify</a>
        <span class="welcome">Welcome Zaher</span>
      </div>
    </header>
    <div class="user">
      <div class="container">
        <div class="image">
          <img src="./assets/users.jpeg" alt="user image" />
        </div>
        <div class="info">
          <div>
            <p class="username"></p>
          </div>
          <div>
            <p class="email"></p>
          </div>
        </div>
      </div>
    </div>

    <section class="user-posts">
      <div class="container">
        <h2>My Posts</h2>
        <div class="posts"></div>
      </div>
    </section>
    <script src="./assets/js/profile.js"></script>
  </body>
</html>
